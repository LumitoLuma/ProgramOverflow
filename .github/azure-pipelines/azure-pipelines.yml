trigger:
- master

jobs:
- job: Windows

  pool: 'windows-latest'

  steps:

  - task: MSBuild@1
    inputs:
      solution: 'ProgramOverflow.sln'
      platform: 'Any CPU'
      configuration: 'Release'
      msbuildArguments: '/m'

- job: Ubuntu

  pool: 'Ubuntu-latest'
  
  steps:

  - task: MSBuild@1
    inputs:
      solution: 'ProgramOverflow.sln'
      platform: 'Any CPU'
      configuration: 'Release'